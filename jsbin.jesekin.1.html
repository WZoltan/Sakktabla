<body>
   <canvas id="myCanvas" height=300 width=400 style="border: 1px solid black"></canvas>
<script id="jsbin-javascript">
var c = document.getElementById('myCanvas').getContext('2d');

var cw=450;
var ch=300;

function drawCheckeredPattern(row,col) {
  var colw=cw/col;
  var rowh=ch/row;
  for (var i=0; i<col; i++){
    for (var j=0; j<row; j++){
      if (i%2 !== j%2) {
        c.fillRect(colw*i,rowh*j,colw,rowh)
      }
    }
  }
}

drawCheckeredPattern(8,8);


</script>
</body>
